<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site Title -->
    <title>Toyshi's Bank</title>
    <!-- Local CSS And Js Link -->
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Importing Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section Start Here -->
    <section id="login-area">
        <header>
            <div class="jumbotron jumbotron-fluid bg-white pb-0">
                <div class="container text-center">
                    <h1>Welcome To Toyshi's Bank LTD.</h1>
                    <p>People Inspire You Or They Drain You Pick Them Wisely</p>
                </div>
            </div>
        </header>
    <!-- Header Section End Here -->
    <!-- Main Body Start Here -->
    <!-- Sumbit Area Start Here -->
        <div class="jumbotron jumbotron-fluid bg-white">
            <div class="container  submit-area">
                <form>
                    <h3 class="pb-2">Login Here</h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" placeholder="Enter Your Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword1">
                    </div>
                  </form>
                  <button class="btn btn-success" id="login">Submit</button>
            </div>
        </div>
    </section>
    <!-- Submit Area End Here -->
    <!-- Transaction Area Strat -->
    <section id="transaction-area">
        <div class="jumbotron jumbotron-fluid bg-white pb-0">
            <div class="container text-center">
                <h1>Transaction Area</h1>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid bg-white pb-0">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposite status p-5">
                            <h3>Deposite</h3>
                            <h2 class="text-white">৳<span id="deposite-bal"> 00.00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status p-5">
                            <h3>Withdraw</h3>
                            <h2 class="text-white">৳<span id="withdraw-bal"> 00.00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status p-5">
                            <h3>Balance</h3>
                            <h2 class="text-white">৳<span id="total-bal"> 00.00</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid bg-white pb-0">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h3 class="pb-2">Deposite</h3>
                            <input type="number" id="addAmount" class="form-control mb-3" placeholder="Enter Amount You Want To Deposite">
                            <button id="addDeposite" class="btn btn-success">Deposite</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h3 class="pb-2">Withdraw</h3>
                            <input type="text" id="takeAmount" class="form-control mb-3" placeholder="Enter Amount You Want To Withdraw">
                            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Transaction Area End -->
    
    <script>
        //Submit Area Scripts Start Here
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transcationArea = document.getElementById("transaction-area");
            transcationArea.style.display="block";
        })
        //Submit Area Scripts End Here
        //Deposite Scripts Start Here
        var DepositeBtn = document.getElementById("addDeposite");
        DepositeBtn.addEventListener("click",function(){
            const typeAmount = document.getElementById("addAmount").value;
            const takeNumber = parseFloat(typeAmount);

            const currentDeposite = document.getElementById("deposite-bal").innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);
            const totalDeposite = takeNumber + currentDepositeNumber;
            
            document.getElementById("deposite-bal").innerText = totalDeposite;

            const currentBalance = document.getElementById("total-bal").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = takeNumber + currentBalanceNumber;
            document.getElementById("total-bal").innerText=totalBalance;
            alert(takeNumber+" Deposited Successfully")
        })
        //Deposite Scripts End Here
        var WithdrawBtn = document.getElementById("addWithdraw");
        WithdrawBtn.addEventListener("click",function(){
            const takeAmount = document.getElementById("takeAmount").value;
            const addNumber = parseFloat(takeAmount);

            const currentWithdraw = document.getElementById("withdraw-bal").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = addNumber + currentWithdrawNumber;

            document.getElementById("withdraw-bal").innerText=totalWithdraw;

            const currentBalance = document.getElementById("total-bal").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalance - addNumber;
            document.getElementById("total-bal").innerText=totalBalance;
            alert(addNumber+" Withdrawn Successfully");
        })
    </script>

    <!-- Main Body End Here -->

    <!-- Bootstrap Optional JS And Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
